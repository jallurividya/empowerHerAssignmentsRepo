<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debugging Task</title>
</head>
<body>
  <p id="message">Original Message</p>
  <button id="textButton">Change Text</button>
  <br><br>
  <div id="box" style="width: 100px; height: 100px; background-color: lightgray;"></div>
  <button id="colorButton">Change Background</button>

  <script>
    // JavaScript code with bugs
    const para = document.querySelector('#message'); // Incorrect id   //We have to write message instead of massage
    const textButton = document.getElementById('textButton'); // Incorrect method //Here we have to use getElementById because textButton is not an element.
    textButton.addEventListener("click",() => { // Incorrect method name   // Medtod name is addEventListener
      para.textContent = 'New Message'; // Incorrect property   The property Name is textContent... But it is given as contentText
    });

    const box = document.getElementById('box');
    const colorButton = document.getElementById('colorButton');
    colorButton.addEventListener('click', () => {
      box.style.backgroundColor = "blue"; // Typo in 'style'  //Its just a spelling mistake   "style"
    });
  </script>
</body>
</html>
