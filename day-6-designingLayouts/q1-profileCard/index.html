    <style>
        .container{

            width: 300px;

            width: 150px;
            border-radius: 80%;
        }
        h2{

            font-size: 16px;
            text-align: justify;
            line-height: 20px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn3.iconfinder.com/data/icons/business-vol-26/100/Artboard_2-1024.png" alt="profile photo">

        <p>
            I recently completed my MCA from B V Raju College, Bhimavaram. I am passionate about coding and problem solving.
            I always try to improve my skills to secure a job in IT field.
        </p>
