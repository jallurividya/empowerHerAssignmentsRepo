<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        .container{
            width: 30%;
            padding: 10px;
            font-family: sans-serif;
            background-color: white;
            border-left: 5px solid gray;
        }
        img:first-child{
            width: 85%;
            height: 350px;
            margin: 0;
        }
        p{
            font-size: 18px;
            letter-spacing: 0.8px;
            line-height: 30px;
            margin: 5px 0;
        }
        .box
        {
            background-color: green;
            height: 20px;
            width: 50px;
            border-radius: 3px;
            text-align: center;
            color: white;
            align-content: center;
            font-weight: 520;
            padding-bottom: 3px;
        }
        .logo-line{
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/smartwatch/w/x/h/-original-imahfa7xspmxemvj.jpeg" alt="product image">
        <span style="color: grey; text-align: left; position: absolute; top: 14px; left: 310px; font-size: 30px;">&#10084;</span>
        <p>SAMSUNG Galaxy Watch6 LTE<br>
        <span style="color: gray;">Graphite strap, 44mm</span></p>
        <div class="logo-line">
            <div class="box">4.3 &#9733;</div>
            <span style="color: rgb(180, 172, 172); font-weight: 600;">(973)</span>
            <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/fa_62673a.png" alt="logo" width="100px">
        </div>
        <p><span style="font-weight: bold;">₹18,999</span>  <span style="color: grey;"><strike>₹41,999</strike></span>
        <span style="color: green; font-weight: bold;">54% off<br>Bank Offer</span></p>
    </div>
</body>
</html>
