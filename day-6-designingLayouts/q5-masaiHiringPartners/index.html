<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Hiring Partners</title>
    <style>
        .container{
            padding-top: 5px;
            width: 100%;
            height: 120px;
            background-color: #e5e7eb;
            overflow: hidden;
        }
        .row{
            width: calc(200%);
            display: flex;
            white-space: nowrap;
        }
        .row img{
            width: 120px;
            height: 100px;
            margin: 0 20px;
            opacity: 0.9;
            border-radius: 10px;
            box-shadow: rgb(229, 231, 235);
        }
        .scroll-left{
            animation: leftScroll 20s linear infinite;
        }
        .scroll-right{
            animation: rightScroll 25s linear infinite;
        }
        .scroll-left-slow{
            animation: leftScroll 30s linear infinite;
        }


        @keyframes leftScroll{
            from{
                transform: translateX(0);
            }
            to{
                transform: translate(-50%);
            }
        }
        @keyframes rightScroll{
            from{
                transform: translateX(-50%);
            }
            to{
                transform: translate(0);
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="row scroll-left">
                <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/capgemini_31a863e94f.svg" alt="capgemeni">

                <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/airmeet_93e45faced.svg" alt="airmeet">
                <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/paytm_a5c1ce2bc6.svg" alt="paytm">
                <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/bharatpe_a3a5a3f552.svg" alt="bharatpe">
                <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/salesken_baefe048ac.svg" alt="salesken">
