<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: auto;
            font-weight: bold;
        }       
        h1{
            color: rgb(83, 133, 165);
        }  
        .container{
            display: grid;        
            grid-template-columns: repeat(4,1fr);
            gap: 10px;
        }
        .container>div{
            display: flex;
            padding: 25px;
            flex-direction: column;
            box-shadow: rgb(242, 240, 240) 0px 2px 3px;
            border: 1px solid rgb(234, 227, 227);
            gap: 10px;
            border-radius: 5px;
            justify-content: center;
            align-items: center;
        }
        .container>div:first-child{
            grid-column: span 4;
            justify-content: flex-end;
        }
        .color{
            background-color: black;
            color: white;
        }
        .red{
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Masai Calculator</h1>
    <div class="container">
        <div></div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div class="color">+</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div class="color">-</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div class="color">x</div>
        <div class="red">C</div>
        <div>0</div>
        <div class="color">=</div>
        <div class="color">/</div>
    </div>
</body>
</html>
